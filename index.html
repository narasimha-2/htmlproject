<marquee behavior="left" direction=""><h1>Course Details</h1></marquee>
<form action="">
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="">FNAME</label></td>
                <td><input type="text" name="" id="" placeholder="Ex:Narasimha"><br></td>
            </tr>
            <tr>
                <td><label for="">LNAME</label></td>
                <td><input type="text" name="" id="" required><br></td>
            </tr>
            <tr>
                <td><label for="">EMAIL</label></td>
                <td> <input type="email" name="" id=""><br></td>
            </tr>
            <tr>
                <td> <label for="">phoneNo</label></td>
                <td> <input type="tel" name="" id=""><br></td>
            </tr>
            <tr>
                <td><label for="">password</label></td>
                <td> <input type="password" name="" id=""><br></td>
            </tr>
            <tr>
                <td><label for="">confirmpassword</label></td>
                <td><input type="password"><br></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio">Male
                    <input type="radio">FeMale
                    <input type="radio">others <br></td>
            </tr>
            <tr>
                <td><label for="">country</label></td>
                <td><select name="" id="">
                    <option value="">india</option>
                    <option value="">Russia</option>
                    <option value="">Australia</option>
                </select><br></td>
            </tr>
            <tr>
                <td><label for="">Upload image</label></td>
                <td><input type="file" name="" id=""><br></td>
            </tr>
            <tr>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </fieldset>
</form>
<form action="">
    <fieldset>
        <legend>Course Details</legend>
        <table>
            <tr>
                <td><label for="">Select course</label></td>
                <td><select name="" id="">
                    <option value="">JFSWD</option>
                    <option value="">PFSWD</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Delivery Mode</label></td>
                <td>
                    <input type="checkbox" value="ON">OFLINE
                    <input type="checkbox" value="OFF">ONLINE
                </td>
            </tr>
            <TR>
                <td><label for="">Comments</label></td>
                <td><textarea name="" cols="30" rows="10"></textarea></td>
            </TR>
        </table>
    </fieldset>
    <input type="submit" name="" id="">
</form>
